<head>
    <title>Weather App</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
        }
        h1, img, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weather in {{ weather_data['name'] }}, {{ weather_data['sys']['country'] }}</h1>
    <img src="http://openweathermap.org/img/wn/{{ weather_data['weather'][0]['icon'] }}.png" alt="Weather icon" style="display:block; margin: 0 auto;">
    <p>Temperature: {{ weather_data['main']['temp'] }} &#8451;</p>
    <p>Humidity: {{ weather_data['main']['humidity'] }}%</p>
    <p>Weather: {{ weather_data['weather'][0]['description'] }}</p>
</body>
</html>
